<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>log-in</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body class="body2">
        <div id="app">
            <section id="login">
                <div class="container">
                    <div class="row logcontainer">
                        <div class="col-sm-0 col-lg-3"></div>
                        <div class="col-lg-6">
                            <div class="card-login">
                                <div class="card-header text-center">
                                    LOG-IN
                                </div>
                                <div class="card-body">
                                    <form class="mt-3">
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">User Name</label>
                                            <input v-model="userinput" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Type your user">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Password</label>
                                            <input v-model="passinput" @keyup.enter="login" type="password" class="form-control" id="exampleInputPassword1" placeholder="Type your password">
                                        </div>
                                        <div class="row">
                                            <button type="button" class="col-4 btn btn-dark logbtn mb-3"  @click="login">Enter</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-0 col-lg-3"></div>
                    </div>
                </div>
            </section>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
    <script src="./assets/js/vue.js"></script>
    <script src="./assets/js/sweetalert2.all.min.js"></script>
    <script src="./assets/js/main.js"></script>
</html>
